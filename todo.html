<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes borderAnimation {
            0% {
                border-image-slice: 1;
                border-image-source: linear-gradient(to right, #30cfd0, #330867);
            }
            50% {
                border-image-source: linear-gradient(to left, #30cfd0, #330867);
            }
            100% {
                border-image-source: linear-gradient(to right, #30cfd0, #330867);
            }
        }

        /* Styling the body with animated background */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 0.5s ease;
        }

        .todo-container {
            width: 100%;
            max-width: 350px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
            
            /* Adding border animation */
            border: 8px solid transparent;
            border-image: linear-gradient(90deg, #30cfd0, #330867);
            border-image-slice: 1;
            animation: borderAnimation 4s linear infinite;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 75%;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        #add-button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #add-button:hover {
            background-color: #5a52d6;
        }

        #list-container {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #list-container li {
            background-color: #f0f0f0;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        #list-container li:hover {
            background-color: #e0e0e0;
        }

        .delete-btn {
            background-color: #ff6b6b;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #e60000;
        }

        #clear-button {
            margin-top: 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clear-button:hover {
            background-color: #5a52d6;
        }

        .task-counter {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        /* Date and Time Styling */
        .time-stamp {
            font-size: 0.8rem;
            color: #888;
            margin-left: 10px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .todo-container {
                max-width: 90%;
            }

            input {
                width: 65%;
            }
        }

        /* Styling for GitHub and LinkedIn logos */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>Todo App</h1>
        <div id="input-container">
            <input id="input" placeholder="Add your new todo">
            <button id="add-button" onclick="add()">+</button>
        </div>
        <ul id="list-container">
            <!-- Example items -->
            <li>
               Delete and Add What you want To Do
                <button class="delete-btn" onclick="deleteitem(event)">ðŸ—‘</button>
                <span class="time-stamp"></span>
            </li>
        </ul>
        <div class="task-counter">You have 1 pending task</div>
        <button id="clear-button" onclick="clearAll()">Clear All</button>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://github.com/Kmkishore05" target="_blank">
                <img src="github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/kishore-mohan-4b6859266/" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn">
            </a>
        </div>
    </div>

    <script>
        var ul = document.getElementById("list-container");
        var input = document.getElementById("input");
        var counter = document.querySelector(".task-counter");

        function add() {
            if (input.value.trim() === "") return;
            var listitem = document.createElement("li");
            var time = new Date();
            var timeStamp = time.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            listitem.innerHTML = input.value + "<button class='delete-btn' onclick='deleteitem(event)'>ðŸ—‘</button>" +
                "<span class='time-stamp'>" + timeStamp + "</span>";
            ul.append(listitem);
            input.value = "";
            updateTaskCounter();
        }

        function deleteitem(event) {
            event.target.parentElement.remove();
            updateTaskCounter();
        }

        function clearAll() {
            ul.innerHTML = "";
            updateTaskCounter();
        }

        function updateTaskCounter() {
            var items = ul.getElementsByTagName('li').length;
            counter.innerHTML = `You have ${items} pending ${items === 1 ? "task" : "tasks"}`;
        }

        updateTaskCounter();
    </script>

</body>
</html>
